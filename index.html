<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculate Your Number</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <section>

                <button>(</button>
                <button>)</button>
                <button>C</button>
                <button>%</button>


                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>


                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>


                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>


                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button>=</button>

            </section>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
